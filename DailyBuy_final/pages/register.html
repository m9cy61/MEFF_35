  <div class="register" style="margin-top: 100px;">
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form class="register_form">
      <!--   con = Container  for items in the form-->
      <div class="con">
        <!--     Start  header Content  -->
        <div class="head-form">
          <h2>會員註冊</h2>
        </div>
        <!--     End  header Content  -->
        <div class="field-set">
          <!--   user name -->
          <span class="input-item">
            <i class="bi bi-person"></i>
          </span>
          <!--   user name Input-->
          <input class="form-input" id="register_accoount" type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="ex:example123@gmail.com" name="account"
            required />

          <br>

          <!--   Password -->
          <span class="input-item">
            <i class="bi bi-key"></i>
          </span>
          <!--   Password Input-->
          <input class="form-input" type="password" placeholder="請輸入密碼" id="register_pwd" name="password" required />

          <!--      Show/hide password  -->
          <span>
            <i class="bi bi-eye-slash" aria-hidden="true" type="button" id="eye"></i>
          </span>
          <br>
          <!--   Password 確認-->
          <span class="input-item">
            <i class="bi bi-key"></i>
          </span>
          <!--   Password Input-->
          <input class="form-input" type="password" placeholder="請再次輸入密碼" id="register_corect_pwd" name="password"
            required />

          <!--      Show/hide password  -->
          <span>
            <i class="bi bi-eye-slash" aria-hidden="true" type="button" id="eye2"></i>
          </span>
          <br>
          <!--      button LogIn -->
          <button class="btn_register" type="button"> 註冊 </button>
        </div>

        <!--   其他方式登入 other buttons -->
        <div class="other">
          <hr>
          <!--      Facebook log_in button-->
          <button type="button" id="facebook_login">
            <fb:login-button
              id="facebook_i"
              scope="public_profile,email"
              onlogin="checkLoginState();"
            >
            </fb:login-button>
          </button>
          <button class="btn facebook" type="button">
            <span><i class="bi bi-facebook"></i></span>
            Facebook登入
          </button>
          <!--     Google oog_in button -->
