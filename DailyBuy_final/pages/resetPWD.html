  <script>
    // 忘記密碼
    var btn_resetPWD = document.querySelector('.btn_resetPWD');
    btn_resetPWD.onclick = function () {
      var email = $('#reset_account').val();
      console.log(email)
      var data = {
        email: email
      }
      axios.post('/resetPWD', data)
        .then(response => {
          console.log(response.data);
          Swal.fire(
            '已將您的新密碼寄到您的信箱',
            '請登入後重新設定新密碼',
            'success'
          )
          setTimeout(() => {
            window.location.href = response.data.redirectUrl;
          }, 1000)

        })
        .catch(error => {
          console.log(error);
          alert('重置失敗')
        });
    }
  </script>
